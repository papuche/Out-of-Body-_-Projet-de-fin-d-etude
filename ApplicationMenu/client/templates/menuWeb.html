<!DOCTYPE html>

<!-- Initialization of all script and librairies
 -->
<html ng-app="menu">
<head>
	<meta charset="utf-8" />
		<!-- bootstrap -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link rel="shortcut icon"  type="image/x-icon" href="client/favicon (2).ico" />
	
	<title>Out of Body</title>
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="node_modules/ngStorage/ngStorage.min.js"></script>
	<script src="client/controllers/controllerMenuWeb.js"></script>
	<script src="client/controllers/controllerMainMenu.js"></script>
	<script src="client/controllers/controllerOob.js"></script>
	<script src="client/controllers/controllerOobRun.js"></script>
	<script src="client/controllers/controllerPortesRun.js"></script>
	<script src="client/controllers/controllerPortes.js"></script>
	<script src="client/controllers/controllerPortesConfig.js"></script>
	<script src="client/controllers/controllerAvatar.js"></script>
	<script src="client/controllers/controllerAvatarMedecin.js"></script>
	<script src="client/directives/directiveChrono.js"></script>
	<link rel="stylesheet" type="text/css" href="client/styles/app.css">

</head >

<body  ng-controller='menuWebCtrl'>	
	<header class="bandeau">
		<h1 class="col-sm-12 col-xs-12">Menu Principal</h1>
		<!-- Breadcrumb -->
		<div class="all-breadcrumb btn-group btn-breadcrumb">
		    <a ui-sref="mainMenu" class="btn btn-default" ng-if="suivant;">{{chemin}}</a>
		    <a ui-sref="{{stateChemin1}}" class="btn btn-default" ng-if="chemin1 && suivant;">{{chemin1}}</a>
		    <a ui-sref="{{stateChemin2}}" class="btn btn-default" ng-if="chemin2 && suivant;">{{chemin2}}</a>

		    <a ng-click="exit()" class="btn btn-default" ng-if="(suivant == false);">{{chemin}}</a>
		    <a ng-click="exit(stateChemin1)" class="btn btn-default" ng-if="chemin1 && (suivant == false);">{{chemin1}}</a>
		    <a ng-click="exit(stateChemin2)" class="btn btn-default" ng-if="chemin2 && (suivant == false);">{{chemin2}}</a>

		    <a href="" class="btn btn-default" ng-if="chemin3">{{chemin3}}</a>
		</div>
	</header>

<!-- 	ui-view ask for a child state of menuWeb (defined in controllerMenuWeb) and go directly in MainMenu (because url="") -->	
	<div ui-view></div>
</body>
</html>
